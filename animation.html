<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <style type="text/css">
         div {
             width: 200px;
             height: 200px;
             background: limegreen;
             animation: a1 33s;
         }

         @keyframes a1 { from {background: limegreen}
                        to {background: purple}
        }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
