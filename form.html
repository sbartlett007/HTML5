<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guest Book</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1>My Guest Book</h1>
    <form name="gbForm" method="POST" action="URL_to_script">
        <fieldset>
            <legend>Personal Information</legend>
            <p><label class="question" for="the_name">
                What is your name?</label>
                <input type="text" id="the_name" name="the_name" placeholder="Enter your full name." size="50" required autofocus />
            </p>
            <p><label class="question" for="the_email">
                    What is your email address?</label>
                <input type="email" id="the_email" name="the_email" placeholder="Please use a real email address." size="50" required />
            </p>
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <p>
                <span class="question">Please check all that apply:</span><br/>
                <input type="checkbox" id="like_it" name="some_statements[]" value="I really like your Web site." />
                <label for="like_it">I really like your Web site.</label><br/>
                <input type="checkbox" id="the_best" name="some_statements[]" value="This is the best site." />
                <label for="the_best">This is the best site.</label><br/>
                <input type="checkbox" id="jealous" name="some_statements[]" value="I'm jealous." />
                <label for="jealous">I'm jealous.</label><br/>
                <input type="checkbox" id="no_taste" name="some_statements[]" value="This sucks." />
                <label for="no_taste">This sucks.</label><br/>
            </p>
            <p>
                <label for="choose_scale"><span class="question">Please rate my site on a scale of 1 (poor) to 10 (awesome):</span></label>
                <input type="number" name="choose_scale" min="1" max="10" step="1" value="5" /></p>
            </p>
            <p>
                <span class="question">Please choose the one thing you love about my website:</span><br/>
                <input type="radio" id="the_picture" name="best_thing" value="me">
                <label for="the_picture">That amazing picture</label><br/>
                <input type="radio" id="the_cats" name="best_thing" value="cats">
                <label for="the_cats">Cat photos</label><br/>
                <input type="radio" id="the_story" name="best_thing" value="story">
                <label for="the_story">The story</label><br/>
                <input type="radio" id="the_treasures" name="best_thing" value="Elvis treasures">
                <label for="the_treasures">Your list of treasures</label><br/>
            </p>
            <p><label for="how_improve"><span class="question">How can I improve my website?</span></label><br/>
                <select id="how_improve" name="how_improve" size="4" multiple>
                    <option value="you can't, it's perfect">Nothing, it's perfect as-is.</option>
                    <option value="more cats">More cats</option>
                    <option value="more family">More family</option>
                    <option value="more Elvis">More Elvis</option>                    
                </select>

            </p>


        </fieldset>
        <fieldset>
            <legend>Free for All</legend>
            <p><label for="message"><span class="question">Feel free to send more praise, etc.:</span></label>
                <textarea id="message" name="message" rows="7" cols="55"></textarea>

            </p>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="Click Here to Submit" /> or <input type="reset" value="Erase and Start Over" />
        </div>
    </form>
</body>

</html>
