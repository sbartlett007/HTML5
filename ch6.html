<!doctype html>
<html>
<head>
<title>Conditional Flow Control</title>
</head>
<body>
<h3>
 <script type="text/javascript">

 var age=prompt("How old are you? ","");
 if( age >= 55 ){
 document.write("You pay the senior fare! ");
 }
  else if (age <= 54 && age >= 18){
 document.write("You pay the regular adult fare. ");
}
else if (age <= 17)
{
    document.write("You pay the annoying kid fare. ");
}
else
{
    document.write("You pay the weirdo fare. ");
}

</script>
</h3>
</body>
</html>
