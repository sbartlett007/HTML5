<!doctype html>
<html>
    <head>
        <title>Touch Test</title>
        <style type="text/css">
            #canvas{background-color: dodgerblue;}
        </style>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", init, false);
            function init() {
                var canvas = document.getElementById("canvas");

                if ("ontouchstart" in document.documentElement) {
                    canvas.addEventListener("touchstart", detect, false);
                }
                else {
                    canvas.addEventListener("mousedown", detect, false);
                }
            }

            function detect(){
                return true == ("ontouchstart" in window || window.DocumentTouch && document instanceof DocumentTouch);
            }

            //    }
            //    else {
            //        alert("You should have bought a touchscreen cheapskate.");
            //    }
           // }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="100" height="100"></canvas>
        <br />
        <p>Click the bot to start touch screen detection.</p>
    </body>
</html>
