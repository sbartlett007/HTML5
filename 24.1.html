<!DOCTYPE html>
<html>
    <head>
        <title>Positioning with JQueryUI</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
        <style type="text/css">
            img {
                position: absolute;
                width: 150px;
                height: 150px;
            }
            div {
                height: 500px;
                width: 450px;
                border: 3px solid #000;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#img2").position({my:" left top", at:"right bottom", of:"#img1"});
                $("#img3").position({my:"left top", at:"right bottom", of:"#img2"});
                $("div").mousemove(function(e) {
                    $("#img4").position(
                        {my: "left top", at: "center", of:e, collision:"flip", within:"div"}
                    );
                });
            });
        </script>
    </head>
    <body>
        <h1>JQueryUI</h1>
        <div>
            <img id="img1" alt="cat1" src="cat1.jpg" />
            <img id="img2" alt="cat2" src="cat2.jpg" />
            <img id="img3" alt="cat3" src="cat3.jpg" />
            <img id="img4" alt="cat4" src="cat4.jpg" />
        </div>
    </body>
</html>
